<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/17fbdc81f7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/app.css">

</head>
<body>
    <header>
        <div class="mt-3 container text-center">
        <h1>AI Universe Hub</h1>
        <button id="sort-by-date" class="btn btn-danger">Sort By Date</button>
    </div>
    </header>

    <main>

       <!-- display Result -->
       <section>
        <div id="hub-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        </div>

        <div id="show-all" class="text-center">
            <div id="btn-show-all" class="btn btn-danger mt-5">See More</div>
        </div>
    </section>



     <!-- Modal -->
        <section>
            <div class="modal fade" id="apiDetailModal" tabindex="-1" aria-labelledby="apiDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="p-2 btn-close rounded-circle bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div id="api-details" class="modal-body"> 
                                
                        </div>


                    </div>
                </div>
            </div>
        </section>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
